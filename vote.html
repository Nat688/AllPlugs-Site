  <!-- Timer 2h -->
  <div id="temps">02:00:00</div>
  <h5>
    <a href="https://top-serveurs.net/minecraft/vote/allplugs-6948489f3565f" target="_blank">
      <img src="images/vote/topserv.png">
    </a>
  </h5>

  <script>
    function lancerTimer(id, dureeSecondes, storageKey) {
      const el = document.getElementById(id);

      // Fonction pour formater le temps en HH:MM:SS
      function formatTemps(sec) {
        let h = Math.floor(sec / 3600);
        let m = Math.floor((sec % 3600) / 60);
        let s = sec % 60;
        return (
          String(h).padStart(2, "0") + ":" +
          String(m).padStart(2, "0") + ":" +
          String(s).padStart(2, "0")
        );
      }

      // Vérifier si une date de fin existe dans le localStorage
      let fin = localStorage.getItem(storageKey);
      if (!fin) {
        fin = Date.now() + dureeSecondes * 1000; // date de fin = maintenant + durée
        localStorage.setItem(storageKey, fin);
      } else {
        fin = parseInt(fin, 10);
      }

      // Fonction qui met à jour le timer chaque seconde
      function tick() {
        let restant = Math.floor((fin - Date.now()) / 1000);

        if (restant <= 0) {
          el.textContent = "Terminé !";
          localStorage.removeItem(storageKey);
          return;
        }

        el.textContent = formatTemps(restant);
      }

      tick(); // affichage immédiat
      setInterval(tick, 1000);
    }

    // Lancer les deux timers persistants
    lancerTimer("timer", 1 * 60 * 60 + 30 * 60, "timer_1h30"); // 1h30
    lancerTimer("temps", 2 * 60 * 60, "timer_2h");              // 2h
  </script>
