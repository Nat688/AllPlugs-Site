	<h2>Votez pour le Serveur Minecraft</h2>
	<div id="timer">01:30:00</div>
	<script>
      let temps = 1 * 60 * 60 + 30 * 60; // 1h30 en secondes
		function formatTemps(sec) {
			let h = Math.floor(sec / 3600);
			let m = Math.floor((sec % 3600) / 60);
			let s = sec % 60;
			return (
				String(h).padStart(2, "0") + ":" +
				String(m).padStart(2, "0") + ":" +
				String(s).padStart(2, "0")
			);
		}
		const interval = setInterval(() => {
			document.getElementById("timer").textContent = formatTemps(temps);
			temps--;
			if (temps < 0) {
				clearInterval(interval);
				document.getElementById("timer").textContent = "Terminé !";
			}
		}, 1000);
	</script>
