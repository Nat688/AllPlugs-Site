  <script>
    function lancerTimer(id, dureeSecondes) {
      let temps = dureeSecondes;
      const el = document.getElementById(id);

      function formatTemps(sec) {
        let h = Math.floor(sec / 3600);
        let m = Math.floor((sec % 3600) / 60);
        let s = sec % 60;

        return (
          String(h).padStart(2, "0") + ":" +
          String(m).padStart(2, "0") + ":" +
          String(s).padStart(2, "0")
        );
      }

      el.textContent = formatTemps(temps);

      const interval = setInterval(() => {
        temps--;
        el.textContent = formatTemps(temps);

        if (temps < 0) {
          clearInterval(interval);
          el.textContent = "TerminÃ© !";
        }
      }, 1000);
    }

    // ðŸ”¥ Lancer les deux timers
    lancerTimer("timer", 1 * 60 * 60 + 30 * 60); // 1h30
    lancerTimer("temps", 2 * 60 * 60);          // 2h
  </script>
